machine:
  java:
    version: openjdk7
  services:
    - docker

checkout:
  post:
    - git submodule update --init
        
test:
  override:
    - ./gradlew assemble -x javadoc -x javadocJar -x signArchives
    - ./gradlew test
    - export NXF_CMD=$PWD/launch.sh; cd validation; bash -x test.sh
    