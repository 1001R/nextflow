machine:
    java:
        version: oraclejdk8
    services:
        - docker

checkout:
    post:
        - git submodule update --init
        
test:
    pre:
        - mkdir "$HOME/.nextflow" && echo "providers.github.auth='$NXF_GITHUB_ACCESS_TOKEN'" > "$HOME/.nextflow/scm"
        - make assemble
    override:
        - make check install && ./integration-tests.sh :
            timeout: 2700
    
